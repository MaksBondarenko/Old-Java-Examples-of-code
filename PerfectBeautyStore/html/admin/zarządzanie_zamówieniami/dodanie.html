  <div class="content">
    <form class="info" action="html/admin/zarządzanie_zamówieniami/szczegóły.html">
      <div id="dane-klienta">
        <h5>Imię klienta:</h5>
        <input type="text" name="imie" required="required" pattern="[a-zA-Z]+"/>
        <h5>Nazwisko klienta:</h5>
        <input type="text" required="required" pattern="[a-zA-Z]+"/>

        <input type="tel" pattern="[+]{1}[0-9]{2}[ ]{1}[0-9]{3}-[0-9]{3}-[0-9]{3}" value="+48 999-999-999" required="required"/>
        <h5>Adres e-mail klienta:</h5>
        <input type="email" required="required" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" />
        <h5>Data zamówienia:</h5>
        <input type="date" required="required" />
        <h5>Miejsce dostarczania:</h5>
        <input type="text" required="required"/>
        <h5>Status:</h5>
        <select>
          <option value="" disabled selected>Wybierz</option>
          <option value="1" >opłacone, w trakcie realizacji</option>
          <option value="2">nieopłacone, w trakcie realizacji</option>
          <option value="3">odwolane</option>
          <option value="3">zrealizowane</option>
        </select>
        <h5>Produkty w zawówieniu:</h5>
